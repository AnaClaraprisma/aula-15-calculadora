<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section class="result__screen">
        <h2>count</h2>
        <h1>result</h1>
      </section>
      <section class="calculation__buttons">
        <div>
          <button class="medium__gray" type="button">C</button>
          <button class="medium__gray" type="button">
            <img src="/assets/union.svg" alt="Union icon" />
          </button>
          <button class="medium__gray" type="button">%</button>
          <button class="blue__bg" type="button">รท</button>
        </div>
        <div>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button class="blue__bg" type="button">x</button>
        </div>
        <div>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button class="blue__bg" type="button">-</button>
        </div>
        <div>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button class="blue__bg" type="button">+</button>
        </div>
        <div>
          <button type="button">,</button>
          <button type="button">0</button>
          <button type="button">
            <img src="/assets/delete.svg" alt="Delete icon" />
          </button>
          <button class="blue__bg" type="button">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
